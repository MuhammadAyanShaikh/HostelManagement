<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Us</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        
        <div class="container">
            <a class="navbar-brand" href="Index.html"><img src="Resources/FlateMate.png" alt="Logo" class="imglogo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="lnk1"><a class="nav-link" href="Index.html">Home</a></li>
                    <li class="nav-item" id="lnk2"><a class="nav-link" href="About.html">About Us</a></li>
                    <li class="nav-item" id="lnk3"><a class="nav-link" href="Contact.html">Contact Us</a></li>
                    <li class="nav-item"><button class="btn btn-primary">Sign Up</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container contact-container">
        <div class="row">
            
            <!-- Contact Information -->
            <div class="col-md-4">
                <div class="contact-info" style="height: 525px;">
                    <h4>Contact Information</h4>
                    <div id="items">
                    <p> +92 310 1314974</p>
                    <p></i> infoflatemate@gmail.com</p>
                    <p></i> 132 Dartmouth Street Boston, <br> Massachusetts 02156, United States</p>
                </div>
            </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-8">
                <div class="contact-form">
                    <form method="post" name="google-sheet">
                    <h4>Contact Us</h4>
                    <p>Any question or remarks? Just write us a message!</p>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" placeholder="First Name" name="Fname" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Last Name" name="Lname" required>
                        </div>
                        <div class="col-md-6">
                            <input type="email" placeholder="Email" name="Email" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Phone Number" name="Pnumber" required>
                        </div>
                    </div>
                    <p>Select Subject:</p>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="Subject" id="GeneralInquiry" value="General Inquiry" checked>
                        <label for="GeneralInquiry">General Inquiry</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="Subject" value="Technical Support" id="technicalSupport">
                        <label for="technicalSupport">Technical Support</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="Subject" value="Billing" id="billing">
                        <label for="Billing">Billing</label>
                    </div>
                    <textarea rows="4" placeholder="Write your message..." name="Message"></textarea>
                    <button type="submit" value="submit" name="Submit">Send Message</button>
                </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyL6YPLnKZPwXZmen-8eF2xgQcI7evcIilovSeFsMgmtjH4WWzLaP6S27ANOtCmzwWk/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Your Data Is Submitted!"))
            .catch(error => console.error('Error!', error.message))
        })
    </script>
   
    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Â© FlateMate 2024. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
